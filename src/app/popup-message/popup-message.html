<div style="padding-bottom:20px;">
	<label>{{message}}</label>
</div>
<div class="row" style="text-align:center;">
	<button mat-button class="btn btn-primary" *ngIf="showYesButton" [mat-dialog-close]="yesClicked">Yes</button>
	<button mat-button class="btn btn-primary" *ngIf="showNoButton"  [mat-dialog-close]="noClicked">No</button>
	<button mat-button class="btn btn-primary" *ngIf="showOkButton"  [mat-dialog-close]="okClicked">Ok</button>
</div>
