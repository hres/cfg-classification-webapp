<div style="padding-bottom:20px;">
	<label>{{message}}</label>
</div>
<div class="row" style="text-align:center;">
	<button class="btn btn-primary" *ngIf="showYesButton" md-dialog-close="yes">Yes</button>
	<button class="btn btn-primary" *ngIf="showNoButton"  md-dialog-close="no">No</button>
	<button class="btn btn-primary" *ngIf="showOkButton"  md-dialog-close="ok">Ok</button>
</div>
