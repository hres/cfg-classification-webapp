		<div>Create a new ruleset: 
			<button class="btn btn-primary" [routerLink]="['/createRuleset']">New Ruleset</button>

		<div [style.height.px]="height" style="padding-top:20px;">
			<ag-grid-angular #agGrid style="width:100%;height:100%" class="ag-fresh" [gridOptions]="gridOptions">

			*Denotes the production ruleset
