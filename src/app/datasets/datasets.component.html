<div class="container">
	<div class="form-horizontal">
		<div class="col-sm-8" style="padding-left:0;">
			<label>Show:</label>
			<select class="form-control" style="width:200px">
				<option>All Datasets</option>
				<option>My Datasets</option>
			</select>
		</div>
		<div class="col-sm-4" style="text-align: right;padding-right:0;">
			<button name="new" class="btn btn-primary" [routerLink]="['/query']">New Dataset</button>
		</div>
	</div>
	<div [style.height.px]="height" style="padding-top:80px">
		<ag-grid-angular #agGrid style="width: 100%; height: 100%;" class="ag-fresh"
				[gridOptions]="gridOptions"
				>
		</ag-grid-angular>
	</div>
</div>
