<div class="container">
	<div *ngIf="showErrorMessage" class="alert alert-danger alert-dismissible fade in">	
			<span (click)="staticReference.showErrorMessage = false" class="close" data-dismiss="alert" aria-label="close">&times;</span>
			<p class="text-danger"><strong>Error!</strong>{{errorMessage}}</p>	
	</div>
	<div *ngIf="showSuccessMessage" class="alert alert-success alert-dismissible fade in">	
			<span (click)="showSuccessMessage = false" class="close" data-dismiss="alert" aria-label="close">&times;</span>
			<p class="text-success"><strong>Success!</strong>{{successMessage}}</p>	
		</div>
	<div class="form-horizontal" *ngIf="cfgModel.isCfgAdmin||cfgModel.isAnalyst">
		<div class="col-sm-8" style="padding-left:0;">
			<label>Show:</label>
			<mat-select class="form-control" style="width:200px" name="showDatasetCmb" [(ngModel)]="selectedShowDataset"
				(change)=onShowChange($event)>
				<mat-option value="all">All Datasets</mat-option>
				<mat-option value="myDatasets">My Datasets</mat-option>
			</mat-select>
		</div>
		<div class="col-sm-4" style="text-align: right;padding-right:0;">
			<button name="new" class="btn btn-primary" [routerLink]="['/query']">New Dataset</button>
		</div>
	</div>
	<div #gridPlaceHolder style="height: calc(100vh - 115px);visibility:hidden;position:absolute;">
	</div>
	<div [style.height.px]="height" style="padding-top:80px;min-height:150px">
		<ag-grid-angular #agGrid style="width: 100%; height: 100%;" class="ag-fresh"
				[gridOptions]="gridOptions"
				>
		</ag-grid-angular>
	</div>
</div>
