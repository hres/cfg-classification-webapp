<h1 md-dialog-title>Column Visibility</h1>
<div md-dialog-content>
	<div class="form-vertical">
		<div *ngFor="let column of columns">
			<label>
				<input name="column.field" [(ngModel)]=column.selected type="checkbox">{{column.name}}
			</label>
		</div>
	</div>
	<div md-dialog-actions>
		<button md-button (click)="dialogRef.close(columns)">Close</button>
	</div>
